apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.global.namespace }}-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    # This annotation works with nginx ingress controller and cert-manager
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  ingressClassName: nginx
  # enables tls using secret generated by cert-manager
  tls:
  - hosts:
    - {{ .Values.global.hosts.api }}
    secretName: letsencrypt-nginx
  rules:
    - host: {{ .Values.global.hosts.api }}
      http:
        paths:
          - path: /management/
            pathType: Prefix
            backend:
              service:
                name: management-service
                port:
                  name: http
          - path: /whatsapp/
            pathType: Prefix
            backend:
              service:
                name: whatsapp-service
                port:
                  name: http
          